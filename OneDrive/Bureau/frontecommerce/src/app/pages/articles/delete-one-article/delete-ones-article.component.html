<ng-template #suppressionArticle>
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Etes vous-sur de vouloir supprimer ce article?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">
      <i class="fas fa-ban"></i>&nbsp;Annuler</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal">
      <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
  </div>
</ng-template>


<button type="button" class="btn btn-danger" (click)="open(suppressionArticle)">
  <i class="fas fa-trash-alt" ></i>&nbsp;supprimer
</button>
