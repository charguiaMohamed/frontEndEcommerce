<div class="main-content border-none">
  <div class="row">
    <div class="col-md-4">
      <div class="card card-user" style="height: 476.96px">
        <div class="card-body text-center">
          <div class="author">
            <img src="assets/user.png" class="rounded-circle" width="150px" height="150px"/>
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block file-upload">
            <h5 class="title mt-5">med farah</h5>
            <h5 class="title mt-2">Adresse</h5>
            <button type="button" class="btn btn-warning mt-2" (click)="open(changermdp)"><i class="fas fa-lock"></i>&nbsp;Changer
              le mot de passe
            </button>
          </div>
        </div>
        <hr>
        <div class="button-container text-center">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card border-none" style="height: 476.96px">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Entreprise</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="E-Shopping">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom complet</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Med farah">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>prenom</label>
                  <input type="text" class="form-control" placeholder="prenom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" placeholder="Adresse">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Email" >
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>mot de passe</label>
                  <input type="text" class="form-control" placeholder="mot de passe">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--modalchanermdp-->
<ng-template #changermdp>
  <form>
    <div class="modal-header">
      <h4 class="modal-title">Changer mot de passe</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="dismiss()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Ancien mot de passe">
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Confirmer mot de passe">
        </div>
    </div>
    <div class="modal-footer">
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="dismiss()">
      <input type="submit" class="btn btn-primary" value="Enregistrer">
    </div>
  </form>
</ng-template>
