<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajout categorie</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="categoryform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>id Categorie</label>
        <input type="text" class="form-control-lg" disabled=""/>
      </div>

      <div class="form-group">
        <label>name Categorie</label>
        <input type="text" class="form-control" placeholder="Entrer le nom" id="name" [formControl]="categoryform.get('name')"/>
      </div>

      <div class="form-group">
        <label>la liste de sous cat√©gories</label>
        <input type="text" class="form-control"/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" >Register</button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)"><i class="fas fa-plus"></i>&nbsp;Nouveau</button>
