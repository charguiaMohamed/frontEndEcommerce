<ng-template #updatecategorie>
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit cat√©gorie</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"(click)="dismiss()">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>code categorie</label>
              <input type="text" class="form-control" required disabled="">
            </div>
            <div class="form-group">
              <label>Nom</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label>liste sous-categories</label>
              <textarea class="form-control" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="dismiss()">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>

</ng-template>


<button type="button" class="btn btn-primary" (click)="open(updatecategorie)">
  <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
</button>
